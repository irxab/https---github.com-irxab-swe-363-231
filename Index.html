<!DOCTYPE html>
<html>
    <head>
        
            <title>Sign In</title>
            <link rel="stylesheet" type="text/css" href="/css/signin.css">
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/boxicons.min.css">
        
    </head>
    <body>
        <h1>
            <img src="assets/kid.jpg" alt="Kid Cudi said 'keep moving forward'  So I do " width="200">
        </h1>

        <button type="Log in" onclick="saveCaptain(event)">Log in</button>


        <div class="container">
            <div class="box bg-success">
                <form id="log" action="/signin" method="POST">
        
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-outline-light btn_design" id="addUserBtn">Sign in</button>

                    <!-- Register buttons -->
                    <div class="text-center mt-2">
                        <p>Not a member? <a href="/SignUp" class="text-white">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function saveCaptain(event) {
                event.preventDefault();
                var captain = document.getElementById("captain").value;
                localStorage.setItem("captain", captain);
                return false;
            }
            const inputField = document.getElementById("savedInput");
            const saveButton = document.getElementById("addUserBtn");
    
            // When the save button is clicked, store the input in local storage
            saveButton.addEventListener("click", () => {
                const input = inputField.value;
                localStorage.setItem("savedInput", input);
            });
        </script>

    </body>


</html>
